{% extends '_base.htm'%}
{% block title %}メンバー{% endblock %}
{% block back %} 
  <img src='DSC_0112.jpg' width='100%' height='100%'
     style='position:fixed; top:0px; left:0px; z-index:1;'>
  <div style='position:absolute; top:10px; left:0px; z-index:2'>
{% endblock %}
{% block content%}
  <div id='content4'>
 <h1>　Members</h1>
 <p>
 <table>
  <tr><th>　　Name</th><th>　Account</th></tr>
  {% for user in user_list %}
   <tr>
    <td>　　{{user.name}}</td>
    <td>　{{user.acct}}</td>
   </tr>
  {% endfor %}
 </table>
 </p>
 </div>
{% endblock %}
